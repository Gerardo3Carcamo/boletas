<div 
    class="p-fluid p-formgrid grid h-screen w-screen relative">
    <div class="right-0 bottom-0 fixed" style="margin-right: .75rem; margin-bottom: 2.5rem;">
        <p-button 
            [rounded]="true" 
            icon="pi pi-plus" 
            severity="success"/>
    </div>
    @for (u of unidades; track $index) {
        <div class="field col-12 sm:col-12 md:col-12 lg:col-3 xl:col-3">
            <div class="card p-3">
                <div class="flex flex-column gap-2 w-full">
                    <div class="flex justify-content-center">
                        <h2 class="my-0">Onix 2021</h2>
                    </div>
                    <div class="flex justify-content-center">
                        <h3 class="my-0">Chevrolet</h3>
                    </div>
                    <div class="flex justify-content-center my-0">
                        <img src="../../../assets/imgs/Chevrolet.png" alt="Logo" width="300">
                    </div>
                    <p-button 
                        styleClass="w-full" 
                        severity="danger" 
                        label="Eliminar unidad"
                        icon="pi pi-trash"/>
                </div>
            </div>
        </div>
    }
</div>
